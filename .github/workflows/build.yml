name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build plugin
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: plugin-dist
        path: dist/
        retention-days: 30
        
    - name: Create plugin package structure
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        # 创建插件文件夹
        mkdir -p orca-bilibili-coverimg-extract-plugins/dist
        mkdir -p orca-bilibili-coverimg-extract-plugins
        
        # 复制必要文件到插件文件夹
        cp dist/index.js orca-bilibili-coverimg-extract-plugins/dist/
        cp icon.png orca-bilibili-coverimg-extract-plugins/
        cp README.md orca-bilibili-coverimg-extract-plugins/
        
        # 显示插件文件夹结构
        echo "Plugin folder structure:"
        find orca-bilibili-coverimg-extract-plugins -type f | sort
        
    - name: Create plugin ZIP package
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        # 创建ZIP压缩包
        zip -r orca-bilibili-coverimg-extract-plugins.zip orca-bilibili-coverimg-extract-plugins/
        
        # 显示ZIP内容
        echo "ZIP package contents:"
        unzip -l orca-bilibili-coverimg-extract-plugins.zip
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: ${{ github.ref_name }}
        draft: false
        prerelease: false
        
    - name: Upload plugin ZIP package
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./orca-bilibili-coverimg-extract-plugins.zip
        asset_name: orca-bilibili-coverimg-extract-plugins.zip
        asset_content_type: application/zip
